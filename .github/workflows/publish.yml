name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read
  id-token: write # REQUIRED for npm Trusted Publishing (OIDC)

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest

    # Prevent publishing from forks.
    if: github.repository_owner == 'tdanks2000'

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      # npm Trusted Publishing requires npm CLI >= 11.5.1.
      # Using Node 24 generally satisfies this.
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
          key: bun-cache-${{ runner.os }}-${{ hashFiles('bun.lockb', 'bun.lock', 'package.json') }}
          restore-keys: |
            bun-cache-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Test
        env:
          DATABASE_URL: https://example.com/test-db
          PORT: "4321"
          LOG_LEVEL: debug
        run: bun test

      - name: Build
        run: bun run build

      - name: Publish (OIDC)
        run: npm publish --access public
