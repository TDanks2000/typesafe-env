name: Release (create tag + GitHub Release)

on:
  push:
    branches: [main]
    paths:
      - package.json
  workflow_dispatch:

permissions:
  id-token: write  
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    if: github.repository_owner == 'tdanks2000'

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Read version + compute tag
        id: meta
        run: |
          node -e "const p=require('./package.json'); console.log('version=' + p.version); console.log('tag=v' + p.version);" >> "$GITHUB_OUTPUT"

      - name: Ensure tag does not already exist
        id: tagcheck
        run: |
          TAG="${{ steps.meta.outputs.tag }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create and push tag
        if: steps.tagcheck.outputs.exists != 'true'
        run: |
          TAG="${{ steps.meta.outputs.tag }}"
          git tag -a "$TAG" -m "$TAG"
          git push origin "$TAG"

      - name: Create GitHub Release (autogenerated notes)
        if: steps.tagcheck.outputs.exists != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          name: ${{ steps.meta.outputs.tag }}
          generate_release_notes: true
